<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">

    <script src="js/functions.js"></script>

</head>

<body>
    <header>
        <div class="site_title">
            <h1>Task Scheduler</h1>
        </div>
    </header>


    <main>
        <section>
            <div class="section_heading">
                <h2><span>Search existing task</span></h2>
                <span onclick="rotateTriangleIcon(this)"><i class="fa fa-caret-down fa-4x rotate down" aria-hidden="true"></i></span>
            </div>
            <div class="section_content">
                <p id="search_box_wrapper"><input type="text" name="search" placeholder="Search.."></p>


            </div>
        </section>

        <section>
            <div class="section_heading">
                <h2><span>Add new task</span></h2>
                <span><i class="fa fa-caret-down fa-4x" aria-hidden="true"></i></span>
            </div>
        </section>

        <section>
            <div class="section_heading">
                <h2><span>Your tasks</span></h2>
                <span><i class="fa fa-caret-down fa-4x" aria-hidden="true"></i></span>
            </div>
        </section>

        <section>
            <div class="section_heading">
                <h2><span>Scheduled tasks</span></h2>
                <span><i class="fa fa-caret-down fa-4x" aria-hidden="true"></i></span>
            </div>
        </section>
    </main>

    <footer>

    </footer>


</body>
