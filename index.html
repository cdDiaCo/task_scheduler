<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/ajax_functions.js"></script>
    <script src="js/event_handlers.js"></script>
    <script src="js/functions.js"></script>

</head>

<body>
    <header>
        <div class="site_title">
            <h1>Task Scheduler</h1>
        </div>
    </header>


    <main>
        <section id="search_tasks">
            <div class="section_heading">
                <h2><span>Search existing task</span></h2>
                <span class="triangleIconWrapper"><i class="fa fa-caret-down fa-4x rotate down" aria-hidden="true"></i></span>
            </div>
            <div class="section_content open">
                <div class="content_wrapper">
                    <p id="search_box_wrapper"><input type="text" name="searchTasks" placeholder="Search.."></p>
                    <div class="matchingTasks">

                    </div>
                    <span class="tip hidden">
                        Tip: click on a task to mark it as "done today"
                        <input type="button" value="Got it!">
                    </span>

                </div>
            </div>
        </section>

        <section id="add_tasks">
            <div class="section_heading">
                <h2><span>Add new task</span></h2>
                <span class="triangleIconWrapper"><i class="fa fa-caret-down fa-4x rotate down" aria-hidden="true"></i></span>
            </div>
            <div class="section_content open">
                <div class="content_wrapper">
                    <form id="addNewTaskForm">
                        <input type="text" name="taskName" placeholder="Task Name">
                        <span class="datepicker_wrapper">
                            <input type="text" name="taskDate" placeholder="Select Date" id="datepicker">
                        </span>

                        <div id="frequency">
                        <select name="taskFrequency">
                            <option selected="selected" disabled>Select Frequency</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="oneTime">One Time</option>
                        </select>

                        <input type="checkbox" name="readjust_frequency" value="true">
                        Readjust frequency based on recorded activity

                        </div>

                        <input type="submit" value="Add new task">



                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="section_heading">
                <h2><span>Your tasks</span></h2>
                <span class="triangleIconWrapper"><i class="fa fa-caret-down fa-4x rotate down" aria-hidden="true"></i></span>
            </div>
            <div class="section_content open">
                <div class="content_wrapper">
                </div>
            </div>
        </section>

        <section>
            <div class="section_heading">
                <h2><span>Scheduled tasks</span></h2>
                <span class="triangleIconWrapper"><i class="fa fa-caret-down fa-4x rotate down" aria-hidden="true"></i></span>
            </div>
            <div class="section_content open">
                <div class="content_wrapper">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>


</body>
